<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="green">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico"/>

    <link rel="stylesheet" href="style/vendor.css">
    <link rel="stylesheet" href="style/app.css">
</head>
<body ng-app="aMetroEditor" ng-cloak ng-controller="AppController as ctrl">

    <div class="ametro-editor" >
        <md-toolbar class="md-menu-toolbar">
            <div layout="row">
                <md-toolbar-filler  layout layout-align="center center" class="link" ng-click="ctrl.navigate('/', $event)">
                    <md-icon flex md-svg-icon="maps:directions-subway"></md-icon>
                </md-toolbar-filler>
                <div>
                    <h2 class="md-toolbar-tools">{{ctrl.settings.metadata.name + '.pmz'}}</h2>
                    <ng-include src="'app/menu/menu.html'"></ng-include> 
                </div>
            </div>
        </md-toolbar>
        <div>
            <section layout="row" flex>

                <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" >
                    <ng-include src="'app/navbar/left.html'"></ng-include>  
                </md-sidenav>

                <md-content flex>
                    
                    <ng-include src="'app/toolbar/toolbar.html'"></ng-include>  

                    <div class="page-container">
                        <div class="page" layout-padding>
                            <div>
                                <ng-view/>
                            </div>
                        </div>
                    </div>
                    
                    <div flex></div>

                </md-content>

                <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
                    <ng-include src="'app/navbar/right.html'"></ng-include>  
                </md-sidenav>

            </section>
        </div>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
